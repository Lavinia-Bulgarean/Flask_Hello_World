<html>
<head>
<title>Mon Exercice JS N°2</title>
<script>
        function afficher() {
            var saisie = parseInt(document.getElementById('V1').value);
            var resultat = "";    

           // Partie supérieure du losange
            for (var j = 1; j <= saisie; j++) {
                // Ajouter des espaces pour centrer les étoiles
                for (var espace = 0; espace < saisie - j; espace++) {
                    resultat += " ";
                }
                // Ajouter les étoiles (2*j)
                for (var i = 0; i < 2 * j; i++) {
                    resultat += "*";
                }
                resultat += "\n"; // Nouvelle ligne
            }

            // Partie inférieure du losange (miroir de la partie supérieure)
            for (var j = saisie; j >= 1; j--) {
                // Ajouter des espaces pour centrer les étoiles
                for (var espace = 0; espace < saisie - j; espace++) {
                    resultat += " ";
                }
                // Ajouter les étoiles (2*j)
                for (var i = 0; i < 2 * j; i++) {
                    resultat += "*";
                }
                resultat += "\n"; // Nouvelle ligne
            }
 

            document.getElementById('result').textContent = resultat;
        }
    </script>


</head>
<body>
<h1>Les étoiles</h1>
<p>Saisir un chiffre : <input id="V1"/></p>
<button onclick="afficher()">Afficher</button>
<div id="result"></div>
</body>
</html>
