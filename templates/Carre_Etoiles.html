<html>
<head>
<title>Mon Exercice JS N°2</title>
<script>

function afficher(){
	
	var saisie = parseInt(document.getElementById('V1').value);
	var resultat = "";
	
	for (var j = 1; j <= saisie; j++) { // De 1 à saisie
                // Ajouter des espaces pour l'alignement à droite
                for (var espace = 0; espace < saisie - j; espace++) {
                    resultat += " ";
                }
                // Ajouter des étoiles
                for (var i = 0; i < j; i++) {
                    resultat += "*";
                }
                resultat += "\n"; // Nouvelle ligne pour le triangle
            }

	
	document.getElementById('result').innerHTML = resultat;
	

}

</script>

</head>
<body>
<h1>Les étoiles</h1>
<p>Saisir un chiffre : <input id="V1"/></p>
<button onclick="afficher()">Afficher</button>
<div id="result"></div>
</body>
</html>
