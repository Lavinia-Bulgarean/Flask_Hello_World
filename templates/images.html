<html>
<head>
<body>

    <h2>Image(s) à afficher ?</h2>
    <input type="checkbox" id="pht1"> Image 1<br>
    <input type="checkbox" id="pht2"> Image 2<br>
    <input type="checkbox" id="pht3"> Image 3<br><br>

    <button onclick="afficherImages()">Afficher</button>

    <br><br>

    <!-- Les images avec un ID correspondant -->
    <img id="image1" class="image" src="photo1.jpg" alt="Image 1">
    <img id="image2" class="image" src="photo2.jpg" alt="Image 2">
    <img id="image3" class="image" src="photo3.jpg" alt="Image 3">

    <script>
        function afficherImages() {
            // Récupérer les cases à cocher et les images
            var check1 = document.getElementById('img1').checked;
            var check2 = document.getElementById('img2').checked;
            var check3 = document.getElementById('img3').checked;

            // Afficher ou cacher les images en fonction des cases cochées
            document.getElementById('image1').style.display = check1 ? "block" : "none";
            document.getElementById('image2').style.display = check2 ? "block" : "none";
            document.getElementById('image3').style.display = check3 ? "block" : "none";
        }
    </script>

</body>
</html>
